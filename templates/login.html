<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to Neighborhood IQ</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="error">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class="header">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                <a href="/search">Search</a>
                <a href="/myaccount">My Account</a>
                <a href="/search">My Saves</a>
            </div>
        </div>
        <a href="/"><img src = "{{ url_for('static', filename='img/logo.png') }}"></a>
        <a id="login" class="btn btn-primary float-right" href="/login">Login</a>
        <h1>Welcome!</h1>
        <section>
            <h3>Create an Account</h3>
            <form action="/new_user" method="post">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="text" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input class="form-control" type="text" name="confirm">
                </div>
                <input class="btn btn-primary" type="submit" value="Create Account">
            </form>
        </section>
        <h1>- OR -</h1>
        <section>
            <h3>Sign In</h3>
            <form action="/user/login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <input type="submit" value="Sign In" class="btn btn-primary">
            </form>
        </section>
    </div>
</body>
</html>
